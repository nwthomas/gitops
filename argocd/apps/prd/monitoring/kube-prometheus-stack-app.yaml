apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack-prd-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 48.3.1
    helm:
      values: |
        grafana:
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana-prd.local
          adminPassword: ${GRAFANA_ADMIN_PASSWORD}
          adminPasswordSecret:
            name: grafana-admin-password
            key: admin-password
        prometheus:
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - prometheus-prd.local
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-prd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
