apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-node-exporter-servicemonitor-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nwthomas/gitops.git
    targetRevision: main
    path: helm/servicemonitors/node-exporter-servicemonitor
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
