apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami-applications-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cowboysysop/charts.git
    targetRevision: HEAD
    path: charts/whoami
    helm:
      releaseName: whoami
  destination:
    server: https://kubernetes.default.svc
    namespace: applications-prd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
