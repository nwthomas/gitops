{{- if .Values.sealedSecret.create -}}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "ollama.fullname" . }}-lb-ip
  namespace: {{ include "ollama.namespace" . }}
  labels:
    {{- include "ollama.labels" . | nindent 4 }}
spec:
  encryptedData:
    loadBalancerIP: {{ .Values.sealedSecret.encryptedData.loadBalancerIP }}
  template:
    metadata:
      name: {{ include "ollama.fullname" . }}-lb-ip
      namespace: {{ include "ollama.namespace" . }}
      labels:
        {{- include "ollama.labels" . | nindent 8 }}
{{- end }}
