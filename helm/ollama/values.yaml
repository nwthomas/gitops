# Custom values for ollama-helm with GPU support
# Based on official otwld/ollama-helm chart with custom configurations

replicaCount: 1

knative:
  enabled: false
  containerConcurrency: 0
  timeoutSeconds: 300
  responseStartTimeoutSeconds: 300
  idleTimeoutSeconds: 300
  annotations: {}

image:
  repository: ollama/ollama
  tag: latest
  pullPolicy: Always

ollama:
  port: 11434
  gpu:
    enabled: true
    type: 'nvidia'
    number: 1
    nvidiaResource: "nvidia.com/gpu"
  models:
    pull:
      - deepseek-r1:32b
      - gpt-oss:20b
      - qwen2.5vl:7b
    create:
      - name: gpt-oss:20b-128k-context
        template: |
          FROM gpt-oss:20b
          PARAMETER num_ctx 131072
          PARAMETER num_batch 1
          PARAMETER num_gpu 1
      - name: deepseek-r1:32b-64k-context
        template: |
          FROM deepseek-r1:32b
          PARAMETER num_ctx 65536
          PARAMETER num_batch 1
          PARAMETER num_gpu 1
  insecure: false
  mountPath: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

rbac:
  create: true

sealedSecret:
  create: true
  encryptedData:
    loadBalancerIP: ""

patchJob:
  create: true

podAnnotations: {}

podLabels: {}

podSecurityContext: {}

priorityClassName: ""

securityContext:
  runAsNonRoot: false
  runAsUser: 0

runtimeClassName: nvidia

service:
  type: LoadBalancer
  port: 11434
  nodePort: 31434
  loadBalancerIP: ""
  annotations: {}
  labels: {}

deployment:
  labels: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ollama.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    nvidia.com/gpu: 1
    memory: "100Gi"
    cpu: "4"
  limits:
    nvidia.com/gpu: 1
    memory: "100Gi"
    cpu: "8"

livenessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 300
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 10
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 10
  successThreshold: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

extraArgs: []

# See this file for list of available extraEnv: https://github.com/ollama/ollama/blob/main/envconfig/config.go
extraEnv:
  - name: OLLAMA_CONTEXT_LENGTH
    value: "131072"
  - name: OLLAMA_DEBUG
    value: "0"
  - name: OLLAMA_FLASH_ATTENTION
    value: "true"
  - name: OLLAMA_GPU_OVERHEAD
    value: "0.1"
  - name: OLLAMA_HOST
    value: "0.0.0.0:11434"
  - name: OLLAMA_KEEP_ALIVE
    value: "60m"
  - name: OLLAMA_LLM_LIBRARY
    value: "cuda"
  - name: OLLAMA_LOAD_TIMEOUT
    value: "2m"
  - name: OLLAMA_NUM_PARALLEL
    value: "1"
  - name: CUDA_VISIBLE_DEVICES
    value: "0"
  - name: NVIDIA_DRIVER_CAPABILITIES
    value: "compute,utility"
  - name: NVIDIA_VISIBLE_DEVICES
    value: "all"

extraEnvFrom: []

persistentVolume:
  enabled: true
  accessModes:
    - ReadWriteOnce
  annotations: {}
  existingClaim: ""
  size: 500Gi
  storageClass: "longhorn"
  volumeMode: ""
  subPath: ""
  volumeName: ""

nodeSelector:
  gpu: "true"

tolerations: []

affinity: {}

lifecycle: {}

updateStrategy:
  type: "Recreate"

topologySpreadConstraints: {}

terminationGracePeriodSeconds: 120

initContainers: []

hostIPC: false

hostPID: false

hostNetwork: false

extraObjects: []

tests:
  enabled: true
  labels: {}
  annotations: {}