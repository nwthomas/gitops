# Production environment values for cert-manager-issuers
email: "cert.manager.production@yourdomain.com"
ingressClassName: "traefik"

letsencryptStaging:
  enabled: false # Disable staging in production

letsencryptProduction:
  enabled: true
  email: "cert.manager.production@yourdomain.com"
  server: "https://acme-v02.api.letsencrypt.org/directory"
  privateKeySecretRef:
    name: "letsencrypt-production"

selfsigned:
  enabled: false # Disable self-signed in production
