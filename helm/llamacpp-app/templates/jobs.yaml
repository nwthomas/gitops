---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "server.llama.cpp.fullname" . }}-download-model
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "server.llama.cpp.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      name: {{ include "server.llama.cpp.fullname" . }}-download-model
      labels:
        {{- include "server.llama.cpp.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: download-model
          image: "{{ .Values.images.downloader.repository }}:{{ .Values.images.downloader.tag }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          env:
            - name: MODEL_PATH
              value: {{ .Values.model.path | quote }}
            - name: MODEL_FILE
              value: {{ regexReplaceAll "(.*/)?(.*)" .Values.model.file "${2}" | quote }}
            - name: MODEL_SHA256
              value: {{ .Values.model.sha256 | quote }}
            - name: MODEL_DOWNLOAD_REPO
              value: {{ .Values.model.repo | quote }}
            - name: MODEL_DOWNLOAD_FILE
              value: {{ .Values.model.file | quote }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Downloading model: ${MODEL_DOWNLOAD_FILE}"
              echo "Target path: ${MODEL_PATH}/${MODEL_FILE}"

              # Check if model already exists and is valid
              if [ -f "${MODEL_PATH}/${MODEL_FILE}" ]; then
                echo "Model file already exists"
                {{- if .Values.model.sha256 }}
                echo "Verifying checksum..."
                if echo "${MODEL_SHA256} *${MODEL_PATH}/${MODEL_FILE}" | sha256sum -c -s -; then
                  echo "Model checksum valid, skipping download"
                  exit 0
                else
                  echo "Model checksum invalid, re-downloading"
                  rm -f "${MODEL_PATH}/${MODEL_FILE}"
                fi
                {{- else }}
                echo "No checksum provided, assuming existing model is valid"
                exit 0
                {{- end }}
              fi

              # Download model from HuggingFace
              echo "Downloading from HuggingFace (this may take several minutes for ~12GB file)..."
              wget -q --show-progress -c -O "${MODEL_PATH}/${MODEL_FILE}" \
                "https://huggingface.co/${MODEL_DOWNLOAD_REPO}/resolve/main/${MODEL_DOWNLOAD_FILE}"

              {{- if .Values.model.sha256 }}
              # Verify checksum
              echo "Verifying checksum..."
              if echo "${MODEL_SHA256} *${MODEL_PATH}/${MODEL_FILE}" | sha256sum -c -s -; then
                echo "Model downloaded and verified successfully"
              else
                echo "ERROR: Model checksum verification failed"
                exit 1
              fi
              {{- else }}
              echo "Model downloaded successfully (no checksum verification)"
              {{- end }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.model.path }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "server.llama.cpp.fullname" . }}
